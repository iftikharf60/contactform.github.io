<!doctype html>
<html lang="en">

<head>
    <title>PHP Ajax Contact Form Design Using Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <style>
        .loader_icon {
            background: #0404046b;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .loader_icon i {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3 bg-light p-3 border border-secondary">
                <!-- Bootstrap main form start -->
                <form action="form.php" method="POST" id="ajaxform">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" placeholder="Enter your message" rows="5"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Captcha">Captcha</label>
                        <input type="text" class="form-control" name="captcha" id="captcha" required>
                        <img id="captcha_code" src="captcha.php" />
                        <a href="#" id="captcha_refresh_btn"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                    </div>
                    <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </form>
                <!-- Bootstrap main form end -->
                <br>
                <div id="form_message"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="loader_icon" style="display:none;"><i class="fa fa-spinner fa-spin"></i></div>
</body>

</html>
